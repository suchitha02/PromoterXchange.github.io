<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kMVqSNX2P4fLzNU5EDIBHVkXFtD7ODp1E72wpGxErmSR+1Q6p5Hz9tus0mTI73/1T8/5zCwDQ29FQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style> @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }
        section{
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:150vh;
            background:linear-gradient(to bottom,#f1f4f9,#dff1ff)
        }
        section .color{
            position:absolute;
            filter:blur(150px);
        }
        section .color:nth-child(1){
            top:-350px;
            width:600px;
            height:600px;
            background:#FFFFFF;
        }
        section .color:nth-child(2){
           bottom:-150px;
           left:100px;
           width:500px;
            height:500px;
            background:#041858;
        }
        section .color:nth-child(3){
           bottom:50px;
           right:100px;
           width:500px;
            height:500px;
            background:#041858;
        }
        .box{
           position:relative; 
        }
        .box .square{
            position:absolute;
            backdrop-filter:blur(5px);
            box-shadow:0 25px 45px rgba(0,0,0,0.1);
            border:1px solid rgba(255,255,255,0.5);
            border-right:1px solid rgba(255,255,255,0.2);
            border-bottom:1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            border-radius:10px;
            animation:animate 10s linear infinite;
            animation-delay:calc(-1s * var(--i));
        }
        @keyframes animate{
            0%,100%{
                transform:translateY(-40px);
            }
            50%{
                transform:translateY(40px);
            }
        }
        .box .square:nth-child(1){
            top:-50px;
            right:-60px;
            width:100px;
            height:100px;
        }
        .box .square:nth-child(2){
            top:150px;
            left:-100px;
            width:120px;
            height:120px;
            z-index:2;
        }
        .box .square:nth-child(3){
            bottom:50px;
            right:-60px;
            width:80px;
            height:80px;
            z-index:2;
        }
        .box .square:nth-child(4){
            bottom:-80px;
            left:100px;
            width:50px;
            height:50px;
        }
        .box .square:nth-child(5){
            top:-80px;
            left:140px;
            width:60px;
            height:60px;
        }
        .form-container{
            margin-top: 10px;
            position:relative;
            width:600px;
            min-height:600px;
            background: rgba(255,255,255,0.1);
            border-radius:10px;
            display:flex;
            justify-content:center;
            align-items:center;
            backdrop-filter:blur(5px);
            box-shadow:0 25px 45px rgba(0,0,0,0.1);
            border:1px solid rgba(255,255,255,0.5);
            border-right:1px solid rgba(255,255,255,0.2);
            border-bottom:1px solid rgba(255,255,255,0.2);
        }
        .form{
            position:relative;
            width:100%;
            height:100%;
            padding:40px;
        }
        .form h2{
            position:relative;
            color:#FFF;
            font-size:24px;
            font-weight:600;
            letter-spacing:1px;
            margin-bottom:40px;
        }
        .form h2::before{
            content:'';
            position:absolute;
            left:0;
            bottom:-10px;
            width:80px;
            height:4px;
            background:#d8bf36;
        }
        .form .inputBox{
            display:flex;
            width:100%;
            margin-top:20px;
        }
        .form .inputBox input{
            width:100%;
            background:rgba(255,255,255,0.2);
            border:none;
            outline:none;
            padding:10px 20px;
            border-radius:35px;
            border:1px solid rgba(255,255,255,0.5);
            border-right:1px solid rgba(255,255,255,0.2);
            border-bottom:1px solid rgba(255,255,255,0.2);
            font-size:16px;
            letter-spacing: 1px;
            color:#fff;
            box-shadow:0 5px 15px rgba(0,0,0,0.05);
        }
        .form .inputBox input::placeholder{
            color:#fff;
        }
        .form .inputBox input[type="submit"]{
            background:#d8bf36;
            color:#FFF;
            max-width:100px;
            cursor:pointer;
            margin-bottom:20px;
            font-weight:600;
        }
        .forget{
            margin-top:5px;
            color:#fff;
        }
        .forget{
            color:#d8bf36;
            font-weight:600;
        }
        /* Image Container Styles */
        .image-container {
            width: 100%;
            max-height: 400px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
           max-width: 100%;
           max-height: 100%;
           object-fit: contain;
        }


.card{
            position:relative;
            width:350px;
            height:190px;
            background:#fff;
            border-radius:20px;
            box-shadow:0 35px 80px rgba(0,0,0,0.15);
            transition:0.5s;
        }
        .card:hover{
            height:450px;
        }
        .imgBx{
            position:absolute;
            left:50%;
            top:-50px;
            transform:translateX(-50%);
            width:150px;
            height:150px;
            background:#fff;
            border-radius:20px;
            box-shadow:0 15px 50px rgba(0,0,0,0.35);
            overflow:hidden;
            transition:0.5s
        }
        .card:hover .imgBx{
            width:250px;
            height:250px;
        }
        .imgBx img{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .card .content{
            position:absolute;
            width:100%;
            height:100%;
            display:flex;
            justify-content:center;
            align-items:flex-end;
            overflow:hidden;
        }
        .card .content .details{
            padding:10px;
            text-align:center;
            width:100%;
            transition:0.5s;
            transform:translateY(150px);
        }
        .card:hover .content .details{
            transform:translateY(0px);
        }
        .card .content .details h2{
            font-size:1.25em;
            font-weight:600;
            color:#555;
            line-height:1.2em;
        }
        .card .content .details h2 span{
            font-size:0.75em;
            font-weight:500;
            opacity:0.5;
        }
        .card .content .details .data{
            display:flex;
            justify-content:space-between;
            margin:20px 0;
        }
        .card .content .details .data h3{
            font-size:1em;
            color:#555;
            line-height:1.2em;
            font-weight:600;
        }
        .card .content .details .data h3 span{
            font-size:0.85em;
            font-weight:400;
            opacity:0.5;
        }
        .card .content .details .actionBtn{
            display:flex;
            justify-content:space-between;
        }
        .card .content .details .actionBtn button{
            padding:10px 30px;
            border-radius:5px;
            border:none;
            outline:none;
            font-size:1em;
            font-weight:500;
            background:#ff5f95;
            color:#fff;
            cursor:pointer;
        }
        .card .content .details .actionBtn button:nth-child(2){
            border:1px solid #999;
            color:#999;
            background:#fff;
        }
        .rating {
            padding-top: 1rem;
            display: flex;
            gap: 1rem;
            color:rgba(255,226,52);
           
        }

  </style>
</head>
<body>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function submitForm(event) {
            event.preventDefault();
            const promoter = getQueryParam('promoter');
            alert(`Request to ${promoter} is successful`);
            window.history.back();
        }
    </script>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
           
            <div class="container">
                <div class="form">
                    <h2>General Information</h2>
                    <form onsubmit="submitForm(event)">
                        <div class="inputBox">
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Occupation" name="Occupation" id="Occupation">&nbsp;
                            <input type="text" placeholder="Working experience" name="Working experience" id="Working experience">
                        </div>

                        <div class="inputBox">
                            <input type="tel" placeholder="Phone number" name="Phone number" id="Phone number">&nbsp;
                            <input type="text" placeholder="Gender" name="Gender" id="Gender">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Address" name="Address" id="Address">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                        </form>
                    
                </div>
            </div>
        </div>
    </section>
    <script>
        function login() {
            const urlParams = new URLSearchParams(window.location.search);
            const promoter = urlParams.get('promoter');
            window.location.href = `index.html?promoter=${encodeURIComponent(promoter)}`;
        }
        </script>
</body>
</html>
